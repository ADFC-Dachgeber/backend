apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      deployment: backend-deployment
  template:
    metadata:
      labels:
        app: backend
        deployment: backend-deployment
    spec:
      containers:
        - name: backend
          image: dg-backend
          imagePullPolicy: IfNotPresent
          command: ["yarn", "start:prod"]
          ports:
            - containerPort: 3000
          env:
            - name: PG_HOST
              valueFrom:
                configMapKeyRef:
                  name: the-map
                  key: pgHost
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: password
            - name: DATABASE_URL
              value: postgresql://postgres:$(PG_PASSWORD)@$(PG_HOST):5432/dg
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: value
