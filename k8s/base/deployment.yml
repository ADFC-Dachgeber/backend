apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      deployment: backend-deployment
  template:
    metadata:
      labels:
        app: backend
        deployment: backend-deployment
    spec:
      containers:
        - name: backend
          image: backend
          imagePullPolicy: Never
          command: ["yarn", "start:prod"]
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: the-map
                  key: databaseUrl
            - name: JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: the-map
                  key: jwtSecret
